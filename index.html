<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        :root {
            --pink: #ff69b4;
            --light-pink: #ffb6c1;
            --dark-pink: #ff1493;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--pink) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 10;
            min-height: 400px;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin: 2rem 0;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background: var(--dark-pink);
            color: white;
        }

        #yesBtn:hover {
            background: var(--pink);
            transform: scale(1.1);
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        .hint {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--pink) 100%);
            z-index: 1000;
        }

        .celebration.active {
            display: block;
        }

        .bouncing-photo {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: bounce linear infinite;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--tx), var(--ty));
            }
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5);
            z-index: 1001;
            text-align: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .message h2 {
            color: var(--dark-pink);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .message p {
            font-size: 1.5rem;
            color: #333;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--dark-pink);
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--dark-pink);
            border-radius: 50%;
        }

        .heart:before {
            left: -15px;
        }

        .heart:after {
            top: -15px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vianney üíï</h1>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
        <p class="hint">"No" seems to run away like Cookie üç™</p>
    </div>

    <div class="celebration" id="celebration">
        <div class="message">
            <h2>We knew you'd say yes :) üíï</h2>
            <p>I love you ‚ù§Ô∏è we can't wait till you're back home</p>
            <p style="margin-top: 1rem; font-size: 1rem; color: #666;">P.S. make sure your volume's on</p>
        </div>
    </div>

    <audio id="song" loop>
        <source src="lonesome.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const song = document.getElementById('song');
        const container = document.querySelector('.container');

        // Photos to bounce around
        const photos = ['Bubbles.png', 'Cookie.png', 'Ultrasound.png', 'VNA1.jpg'];
        let bouncingPhotos = [];

        // Make "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Keep button within container bounds
            const maxX = containerRect.width - btnWidth - 40;
            const maxY = containerRect.height - btnHeight - 40;
            
            const x = Math.random() * maxX + 20;
            const y = Math.random() * maxY + 20;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            container.style.display = 'none';
            celebration.classList.add('active');
            song.play();
            
            // Create bouncing photos
            createBouncingPhotos();
            
            // Create floating hearts
            createHearts();
        });

        function createBouncingPhotos() {
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo;
                img.className = 'bouncing-photo';
                
                // Random starting position
                const startX = Math.random() * (window.innerWidth - 200);
                const startY = Math.random() * (window.innerHeight - 200);
                img.style.left = startX + 'px';
                img.style.top = startY + 'px';
                
                celebration.appendChild(img);
                bouncingPhotos.push({
                    element: img,
                    x: startX,
                    y: startY,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5
                });
            });
            
            // Animate the photos
            animatePhotos();
        }

        function animatePhotos() {
            bouncingPhotos.forEach(photo => {
                photo.x += photo.vx;
                photo.y += photo.vy;
                
                // Bounce off edges
                if (photo.x <= 0 || photo.x >= window.innerWidth - 200) {
                    photo.vx *= -1;
                }
                if (photo.y <= 0 || photo.y >= window.innerHeight - 200) {
                    photo.vy *= -1;
                }
                
                photo.element.style.left = photo.x + 'px';
                photo.element.style.top = photo.y + 'px';
            });
            
            requestAnimationFrame(animatePhotos);
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
